<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const redirect_uri = "https://localhost/auth";
      const stateValue = "testAppVersion1.0.2";

      const timeCheck = new Date().toISOString().slice(0, 13);
      if (window.sessionStorage.getItem(stateValue) !== timeCheck) {
        window.sessionStorage.setItem(stateValue, timeCheck);

        const redirectUrl = `${redirect_uri}${window.location.search}&state=${stateValue}`;
        window.top.location = redirectUrl;
      } else {
        console.log("CALL API AUTH HMAC: ", window.location.search);
      }
    </script>
  </body>
</html>
